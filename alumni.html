<!DOCTYPE html>
<html>
    <head>
        <title>GLB.Connect</title>
        <link rel="stylesheet" href="alumni.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="Group 19413.png" alt="GLB.Connect Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Q&A Threads</a></li>
                <li><a href="#">Lost & Found</a></li>
                <li><a href="#">Resource Sharing</a></li>
                <li><a href="#">Anonymous Post</a></li>
                <li><a href="#">Sessions</a></li>
                <li><a href="#">Alumni Network</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
        </nav>
        <div class="main">
            <div class="image-text-container">
                <div>
                    <img src="alumniphoto.png" alt="Alumni id=photoalumni">
                    <p class="quote"><b>Guiding the future through the wisdom of the past â€” our alumni, our inspiration</b></p>
                </div>
            </div>
        <div class="form-container">
            <h2 >Registration</h2>
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first-name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last-name">
                </div>
                <div class="form-group">
                    <label>Official Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone">
                </div>
                <div class="form-group">
                    <label>Location (City)</label>
                    <input type="text" name="location">
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <input type="text" name="course">
                </div>
                <div class="form-group">
                    <label>Batch</label>
                    <input type="text" name="batch">
                </div>
                <div class="form-group">
                    <label>Company/Organization Name</label>
                    <input type="text" name="company">
                </div>
                <div class="form-group">
                    <label>Current Position</label>
                    <input type="text" name="position">
                </div>
                <div class="form-group">
                    <label>LinkedIn Profile</label>
                    <input type="text" name="linkedin">
                </div>
                <div class="form-group checkbox-group">
                    
                    <label>I agree to Terms and Conditions</label>
                    <input type="checkbox" name="terms">
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>

       
        <!-- <button type="Register" id="RegisterButton">Login    </button> -->

    </body>
</html>
